{% extends "base.html" %}

{% block content %}
<div class="card">
	<div class="card-header">
		<ul class="nav nav-tabs card-header-tabs">
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('views.prescription_search') }}">Buscar</a>
			</li>
			<li class="nav-item">
				<a class="nav-link active" aria-current="true" href="#">Lista</a>
			</li>
			<li class="nav-item">
				<a class="nav-link disabled" href="#" aria-disabled="true">Ver</a>
			</li>
			<li class="nav-item">
				<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Editar</a>
			</li>
		</ul>
	</div>
	<div class="card-body">
		<table class="table table-striped table-bordered" aria-describedby="datatable-buttons_info">
			<thead class="table-dark">
				<tr>
					<th scope="col">Apodo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				{% for resident in resident_list %}
				<tr>
					<td>{{ resident.nickname }}</td>
					<td>{{ resident.name }}</td>
					<td>{{ resident.last_name }}</td>
					<td>
						<a href="{{ url_for('views.prescription_list', resident_id = resident.id) }}" class="btn btn-primary btn-sm">Ver prescripciones</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
