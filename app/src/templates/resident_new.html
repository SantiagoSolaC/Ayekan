{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
              <a class="nav-link active disabled" href="#" aria-current="true" aria-disabled="true">Nuevo residente</a>
        </ul>
    </div>
    <div class="card-body">
        <div class="card">
            <div class="card-body">
                <form class="row g-3 needs-validation" method="post" action="/resident_new">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a class="nav-link active disabled" href="#" aria-current="true" aria-disabled="true">Datos residente</a>
                    </ul>
                    <br>
                    <div class="col-md-2">
                        <label for="status" class="form-label">Estado</label>
                        <select class="form-select" aria-label="Default select example" name="status">
                            <option selected value="ingresado">Ingresado</option>
                            <option value="baja">Baja</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="admission_date" class="form-label">Fecha de admisión</label>
                        <input type="date" class="form-control" name="admission_date" required>
                    </div>
                    <div class="col-md-6"></div>
                    <div class="col-md-2">
                        <label for="apodo" class="form-label">Apodo</label>
                        <input type="text" class="form-control" name="nickname" required>
                    </div>
                    <div class="col-md-5">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col-md-5">
                        <label for="last_name" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                    <div class="col-md-4">
                        <label for="birth_date" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" name="birth_date" required>
                    </div>
                    <div class="col-md-4">
                        <label for="age" class="form-label">Edad</label>
                        <input type="number" class="form-control" name="age" required>
                    </div>
                    <div class="col-md-4">
                        <label for="gender" class="form-label">Género</label>
                        <select class="form-select" aria-label="Default select example" name="gender">
                            <option selected value="otro">Otro</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="citizenship" class="form-label">Ciudadanía</label>
                        <input type="text" class="form-control" name="citizenship">
                    </div>
                    <div class="col-md-4">
                        <label for="marital_status" class="form-label">Estado civil</label>
                        <input type="text" class="form-control" name="marital_status">
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" name="address" required>
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" name="city" required>
                    </div>
                    <div class="col-md-4">
                        <label for="id_type" class="form-label">Tipo de documento</label>
                        <select class="form-select" aria-label="Default select example" name="id_type" required>
                            <option selected value="dni">DNI</option>
                            <option value="le">LE</option>
                            <option value="lc">LC</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="id_number" class="form-label">Número de documento</label>
                        <input type="text" class="form-control" name="id_number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="prepaid" class="form-label">Obra social</label>
                        <input type="text" class="form-control" name="prepaid">
                    </div>
                    <div class="col-md-6">
                        <label for="afiliation_number" class="form-label">Número de afiliado</label>
                        <input type="text" class="form-control" name="affiliation_number">
                    </div>
                    <div class="col-12"></div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a class="nav-link active disabled" href="#" aria-current="true" aria-disabled="true">Datos familiar</a>
                    </ul>
                    <br>
                    <div class="col-md-5">
                        <label for="familiar_name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="familiar_name">
                    </div>
                    <div class="col-md-5">
                        <label for="familiar_last_name" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="familiar_last_name">
                    </div>
                    <div class="col-md-6">
                        <label for="familiar_address" class="form-label">Domicilio</label>
                        <input type="text" class="form-control" name="familiar_address">
                    </div>
                    <div class="col-md-6">
                        <label for="familiar_city" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" name="familiar_city">
                    </div>
                    <div class="col-md-6">
                        <label for="familiar_phone_number" class="form-label">Número de teléfono</label>
                        <input type="text" class="form-control" name="familiar_phone_number">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
