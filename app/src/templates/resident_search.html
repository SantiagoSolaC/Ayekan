{% extends "base.html" %}

{% block content %}
<a class="btn btn-primary" href="{{ url_for('views.resident_creation') }}">Nuevo residente</a>
<hr>
<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="true" href="{{ url_for('views.resident_search') }}">Buscar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('views.resident_list') }}">Lista</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Ver</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Editar</a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">Buscar residente por campo</h6>
        <form action="/resident_search" method="POST">
            <div class="input-group">
                <select class="form-select" name="select_field" aria-label="Example select with button addon">
                    <option name="status" value="status">Estado</option>
                    <option name="nickname" value="nickname">Apodo</option>
                    <option name="name" value="name">Nombre</option>
                    <option name="last_name" value="last_name">Apellido</option>
                </select>
                <input type="text" name="imput_field" class="form-control" aria-label="Text input with segmented dropdown button">
                <button class="btn btn-primary" type="submit" id="inputGroupFileAddon03">Buscar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
