<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/sidebars/sidebars.css">
    </head>
    {% block body %}
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://getbootstrap.com/docs/5.1/examples/sidebars/sidebars.js"></script>
        <div class="d-flex">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark sticky-top" style="width: 280px; height: 100vh">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg> -->
                    <i class="bi me-2 bi-list"></i>
                    <span class="fs-4">Menu</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" aria-current="page">
                        <i class="bi me-2 bi-house"></i>
                        Home
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('resident_search') }}" class="nav-link text-white">
                        <i class="bi me-2 bi-people"></i>
                        Residentes
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('prescription_search') }}" class="nav-link text-white">
                        <i class="bi me-2 bi-file-earmark-excel"></i>
                        Prescripciones
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('medication_search')  }}" class="nav-link text-white">
                        <i class="bi me-2 bi-eyedropper"></i>
                        Vademecum
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                        <i class="bi me-2 bi-bag-plus" width="16" height="16"><use xlink:href="#people-circle"></use></i>
                        Botiquin
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                        <i class="bi me-2 bi-basket3" width="16" height="16"><use xlink:href="#people-circle"></use></i>
                        Perfumeria
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://logodownload.org/wp-content/uploads/2019/02/apex-legends-logo-1.png" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>Opciones</strong>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('login')  }}">Log in</a></li>
                        <li><a class="dropdown-item" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
            <div class="container mt-5 ">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
    {% endblock %}
</html>
